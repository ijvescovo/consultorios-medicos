<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Consultorio Médico</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-stethoscope"></i>
                    <h1>Consultorio Médico</h1>
                </div>
                <p>Acceso al Sistema de Gestión</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userType">Tipo de Usuario</label>
                    <select id="userType">
                        <option value="">Seleccionar tipo de usuario</option>
                        <option value="admin">Administrador</option>
                        <option value="doctor">Médico</option>
                        <option value="receptionist">Recepcionista</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="ejemplo@consultorio.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
                
                <div id="loginMessage" class="message"></div>
            </form>
            
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#" onclick="showContact()">Solicitar acceso</a></p>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperación de Contraseña -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Recuperar Contraseña</h3>
                <button class="close-modal" onclick="closeForgotPassword()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="recoveryEmail">Email de recuperación</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="recoveryEmail" placeholder="ejemplo@consultorio.com" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Enviar enlace de recuperación
                    </button>
                </form>
                <div id="recoveryMessage" class="message"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Solicitud de Acceso -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Solicitar Acceso</h3>
                <button class="close-modal" onclick="closeContact()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Nombre completo</label>
                        <input type="text" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactRole">Cargo/Especialidad</label>
                        <input type="text" id="contactRole" placeholder="Ej: Cardiólogo, Administrador" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Mensaje</label>
                        <textarea id="contactMessage" rows="3" placeholder="Describe tu solicitud de acceso..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Enviar Solicitud
                    </button>
                </form>
                <div id="contactMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
