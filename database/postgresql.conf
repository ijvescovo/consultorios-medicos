# Configuración PostgreSQL para Consultorio Médico
# /etc/postgresql/15/main/postgresql.conf

# Conexiones
max_connections = 200
shared_buffers = 8GB                    # 25% de RAM
effective_cache_size = 24GB             # 75% de RAM
work_mem = 64MB                         # Para consultas complejas
maintenance_work_mem = 2GB              # Para mantenimiento

# Rendimiento
random_page_cost = 1.1                  # Para SSD
effective_io_concurrency = 200          # Para SSD
max_worker_processes = 16               # Número de cores
max_parallel_workers_per_gather = 4     # Consultas paralelas
max_parallel_workers = 16

# WAL (Write-Ahead Logging) para backup
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

# Logging para auditoría médica
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log consultas > 1s
log_connections = on
log_disconnections = on
log_statement = 'mod'                   # Log INSERT/UPDATE/DELETE

# Seguridad
ssl = on
password_encryption = scram-sha-256
